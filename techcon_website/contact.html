        <h2>Contact Us</h2>
    
        <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
        
        <p>Follow us on:</p>
        <ul>
            <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
            <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
            <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
        </ul>
    
        <h3>Our Location</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.123456789!2d36.821946!3d-1.292066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f12cdef456789%3A0xabcdef123456789!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2ske!4v1234567890123"

            height="450" 
            style="border:0; width:100%;max-width:600px;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>    
        <h3>Contact Us Form</h3>
        <form>
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" name="contact-name" required>

            <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" name="contact-email" required>
        
            <label for="contact-message">Message:</label>
            <textarea id="contact-message" name="contact-message" required></textarea>
        
            <button type="submit">Send Message</button>
        
        </form>
